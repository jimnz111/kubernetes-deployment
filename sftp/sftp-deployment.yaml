apiVersion: v1
kind: Namespace
metadata:
  name: "{{namespace}}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sftp-config
  namespace: {{namespace}}
  labels:
     app: sftp
data:
  USER: sftp
  region: dev
  path_to_private_key_file: .ssh/ssh_host_ed25519_key
  private_key_passphrase: test
  sftp_user: sftpuser 
---
#postgres-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp
  namespace: "{{namespace}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sftp
  template:
    metadata:
      labels:
        app: sftp
    spec:
      imagePullSecrets:
      - name: {{registry-name}}
      volumes:
        - name: ssh-keys-vol
          secret:
            secretName: sftp-ssh-secrets
            defaultMode: 0600 
      containers:
        - name: sftp-container
          image: "{{registry-name}}atmoz/sftp:latest"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 22
          envFrom:
            - configMapRef:
                name: sftp-config
          volumeMounts:
              - name: ssh-keys-vol
                readOnly: true
                mountPath: "/home/sftp/.ssh"
          
          